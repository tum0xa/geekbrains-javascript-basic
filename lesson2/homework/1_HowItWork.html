<meta charset="UTF-8">
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    alert(c); // 2 - Сначало увеличивается значение переменной "а" на 1, и затем
    // новое значение присваивается переменной "с"

    d = b++;
    alert(d); // 1 - Сначало извлекается значение переменной "b",и затем это значение присваивается переменной "d"
    // только после присвоения прибавляется 1 к значению переменной "b"

    c = 2 + ++a;
    alert(c); // 5 - на момент выполнения выражения в переменной "а" уже было значение 2 (с предыдущей операции ),
    // тут также сначала увеличивается значение "а" на 1 а потом прибавляется к 2 и результат копируется в "с"

    d = 2 + b++;
    alert(d); // 4 - на момент выполнения выражения в переменной "b" значение 2 (после предыдущего пост-инкремента)
    // сначало 2 прибавляется к значению переменной "b" - 2,  а потом значение переменной "b" увеличивается на 1

    //ассоциативность у пре-инкремента и пост-инкремента разная  - справа-налево и слева-направо соответственно

    alert(a); // 3 - значение "а" после 2-х операций пре-инкремента
    alert(b); // 3 - значение "b" после 2-х операций пост-инкремента
</script>
