<meta charset="UTF-8">
<script>
  'use strict';

  /**
   * Возвращает текстовое предстваление количества рублей
   * @param {number} quantOfRubles Число, количество рублей.
   * @return {string} Количество рублей с правильным окончанием.
   */
  function verboseRuble(quantOfRubles) {
    let result = '0 рублей';
    let units;

    if (quantOfRubles % 100 > 10 && quantOfRubles % 100 < 15) {
      units = quantOfRubles % 100;
    } else {
      units = quantOfRubles % 10;
    }

    switch (units) {
      case 0:
      case 5:
      case 6:
      case 7:
      case 8:
      case 9:
      case 11:
      case 12:
      case 13:
      case 14:
        result = quantOfRubles + ' рублей';
        break;
      case 1:
        result = quantOfRubles + ' рубль';
        break;
      case 2:
      case 3:
      case 4:
        result = quantOfRubles + ' рубля';
        break;
      default:
        result = '0 рублей';
        break;
    }
    return result;
  }

  let money = parseInt(prompt('Сколько денег вы хотите положить в банк?'));
  alert(`Ваша сумма в ${verboseRuble(money)} успешна зачислена.`);

</script>
