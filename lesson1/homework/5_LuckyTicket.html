<meta charset="UTF-8">
<script>
  'use strict';

  function sumOf3Digits(number) {
    return (parseInt(number / 100) + parseInt((number % 100) / 10) + number % 10);
  }

  let ticketNumber = prompt('Please Enter the ticket number (6 digits):');

  if (ticketNumber.length != 6 || typeof parseInt(ticketNumber) == 'NaN' || parseInt(ticketNumber) != +ticketNumber) {
    alert('Enter a correct ticket\'s number!');
    window.location.reload(false);
  } else {
    let leftPartOfNumber = parseInt(ticketNumber / 1000);
    let rightPartOfNumber = ticketNumber % 1000;

    let leftSumOfDigits = sumOf3Digits(leftPartOfNumber);
    let rightSumOfDigits = sumOf3Digits(rightPartOfNumber);

    if (leftSumOfDigits === rightSumOfDigits) {
      console.log(`Congratulations! Your ticket #${ticketNumber} is happy!`);
    } else {
      console.log(`Try again! Your ticket #${ticketNumber} is not happy!`);
    }
  }

</script>
