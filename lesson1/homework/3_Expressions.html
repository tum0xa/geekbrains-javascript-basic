<meta charset="UTF-8">
<script>

    'use strict';

    console.log(10 + 10 + "10"); // 2010
    // сначала движок сложил числа 10+10 (т.к. они друг за другом), а затем преобразовал полученное значение в строку и
    // произвел объединение строк.

    console.log(10 + "10" + 10); // 101010
    // тут движок все числа преобразует в строки и объединяет

    console.log(10 + 10 + +"10"); // 30
    // +"10" приведет к преобразования строки в положительное число, потому тут складываются три десятки

    console.log(10 / -""); // -Infinity
    // "" пустая строка (null) при преобразовании в отрицательное число это -0 (минус ноль). Деление на -0 это минус
    // бесконечность

    console.log(10 / +"2,5"); // NaN
    //Т.к. в строке "2,5" есть запятая, то JS при попытке преобразования в число не распознает содержимое как число.
    //В результате получаем NaN (не число). Деление числа на "не число" дает "не число" - NaN

</script>
